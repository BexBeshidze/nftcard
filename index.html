<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
  
  <title>nft</title>

</head>
<body>
  <div class="card">
    <div class="container">
      <img src="images/image-equilibrium.jpg" class="imgMain">
      <div class="overlay">
        <img src="images/icon-view.svg" class="eye">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="priceClock">
      <div class="price">
        <img src="images/icon-ethereum.svg"> 0.041 ETH
      </div>
      <div class="clock">
        <img src="images/icon-clock.svg"> 3 days left
      </div>
    </div>
    <hr class="line">
    <div class="author">
      <img src="images/image-avatar.png"class="avatar">
      <h2>Creation of <span>Jules Wyvern</span></h2>
    </div>
  </div>
</body>
</html>
